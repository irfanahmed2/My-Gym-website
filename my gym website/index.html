    <br>
    <!-- form section -->
    <main>
        <h5>Welcome health & gym</h5>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="age">Age</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="age" name="age"  min="0" max="100" placeholder="Age"/>
                    </div>
                </div>
               
                <div class="row">
                    <div class="col-25">
                        <label for="weight">Weight</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="weight" name="weight" placeholder="Enter your Weight">
                    </div>
                  </div> 
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </main>
